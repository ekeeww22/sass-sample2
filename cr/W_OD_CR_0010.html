		<!-- // header -->

		<!-- container -->
		<div class="container">
			<!-- content -->
			<div class="content W_OD_CR_0010 btn-area-fixed">
				<!-- content-body -->
				<div class="content-body">
					<section class="section-01">
						<div class="form-list">
							<!--.form-wrap에 클래스명 [error]추가시 경고문구 추가됨-->
							<div class="form-wrap">
								<label for="userName" class="title-small">고객 이름</label><!--2020-10-23 문구수정-->
								<div class="form-box">
									<span class="form-input">
										<input type="text" id="userName" placeholder="고객 이름 입력"><!--2020-10-23 placeholder 수정-->
									</span>
								</div>
								<p class="alert">이름을 입력하세요.</p>
							</div>
							<!--// .form-wrap에 클래스명 [error]추가시 경고문구 추가됨-->

							<!--.form-wrap에 클래스명 [error]추가시 경고문구 추가됨-->
							<div class="form-wrap error">
								<label for="userNum" class="title-small">고객 휴대폰번호</label><!--2020-10-23 문구수정-->
								<!-- 2020-09-02 수정 -->
								<div class="form-box">
									<span class="form-input">
										<input type="text" id="phone" placeholder="10~11자리">
									</span>
								</div>
								<!--// 2020-09-02 수정 -->
								<p class="alert">휴대폰번호를 10~11자리로 입력하세요.</p>
							</div>
							<!--//.form-wrap에 클래스명 [error]추가시 경고문구 추가됨-->

					</section>

				<!-- content-footer -->
				<div class="content-footer">
					<div class="btn-area">
						<button type="button" class="btn-yellow">한도조회 동의 알림톡 발송</button><!--2020-10-23 문구수정-->

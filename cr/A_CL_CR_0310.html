<script>
	/* 본 스크립트는 퍼블용 예시이며 개발쪽에서 별도 구현 */
	function popupClose(prop){
		if(prop == undefined){
			return null;
		}
		if(prop.type == "loading"){
			$(".popup-loading").removeClass("on");
			setTimeout(function(){
				$(".popup-loading").html("");
			},300);
		}
		else if(prop.type=="toast"){
			$(".popup-toast").html("");
			$(".popup-toast").removeClass("on");
		}
		else if(prop.type=="loading"){
			$(".popup-loading").html("");
			$(".popup-loading").removeClass("on");
		}
		$('body').removeClass("hidden");
	}
	// 로딩이 끝나면 팝업닫아주는 함수 호출
	// popupClose({'type':'loading'});

</script>
<div class="dimmed"></div>

<!-- popup-loading-content, screen id -->
<div class="popup-loading-content A_CL_CR_0310">
	<!-- popup-loading-body -->
	<div class="popup-loading-body">
		<div class="complete-box">
			<span class="icon">
				<img src="../resources/images/common/img_complete_loading.png" alt="로딩">
			</span>
			<span class="tit">필요한 내역을 스크래핑 중 입니다.<br>잠시만 기다려 주세요.</span>
		</div>
	</div>
	<!-- // popup-loading-body -->
</div>

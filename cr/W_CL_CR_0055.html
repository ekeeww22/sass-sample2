<script>
	/* 본 스크립트는 퍼블용 예시이며 개발쪽에서 별도 구현 */
	function popupClose(prop){
		if(prop == undefined){
			return null;
		}
		if(prop.type == "modal"){
			$(".popup-modal").html("");
			$(".popup-modal").removeClass("on");
		}
		else if(prop.type=="toast"){
			$(".popup-toast").html("");
			$(".popup-toast").removeClass("on");
		}
		$('body').removeClass("hidden");
	}
</script>
<div class="dimmed"></div>

<!-- popup-modal-content, popup size(full,slide,default), screen id, btn-area-fixed -->
<div class="popup-modal-content full W_CL_CR_0055 btn-area-fixed">
	<!-- popup-modal-header -->
	<div class="popup-modal-header">
		<h3>전자금융거래 표준약관</h3>
		<button type="button" class="btn-popup-modal-close" onclick="javascript:popupClose({'type':'modal'});">팝업닫기</button>
	</div>
	<!-- // popup-modal-header -->

	<!-- popup-modal-body -->
	<div class="popup-modal-body">
		<section class="section-01">
			<!-- 약관 영역 -->
			<div class="terms-box">
				<h3 class="title-small mt-24">전자금융거래 표준약관</h3>
				
			</div>
			<!--// 약관 영역 -->
		</section>
	</div>
	<!-- // popup-modal-body -->

	<!-- popup-modal-footer -->
	<div class="popup-modal-footer">
        <div class="btn-area">
			<button type="button" class="btn-yellow">확인 및 동의</button>
		</div>
	</div>
	<!-- // popup-modal-footer -->
</div>

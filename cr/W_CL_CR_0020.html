<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta class="" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">

<title>본인확인</title>
<link href="../resources/css/reset.css" rel="stylesheet" type="text/css">
<link href="../resources/font/font.css" rel="stylesheet" type="text/css">
<link href="../resources/libs/jquery/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet" type="text/css">
<link href="../resources/libs/swiper/swiper.min.css" rel="stylesheet" type="text/css">
<link href="../resources/css/common.css" rel="stylesheet" type="text/css">
<link href="../resources/css/component.css" rel="stylesheet" type="text/css">
<link href="../resources/css/template.css" rel="stylesheet" type="text/css">
<link href="../resources/css/contents.css" rel="stylesheet" type="text/css">

<script src="../resources/libs/jquery/jquery-1.12.4.min.js"></script>
<script src="../resources/libs/jquery/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script src="../resources/libs/swiper/swiper.min.js"></script>
<script src="../resources/js/common.js"></script>
<script src="../resources/js/uicomponent.js"></script>

</head>
<body>
	<!-- wrap -->
	<div class="wrap">
		<!-- header -->
		<div class="header"></div>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<!-- content -->
			<div class="content W_CL_CR_0020 btn-area-fixed">
				<!-- content-body -->
				<div class="content-body">
					<section class="section-01">
						<div class="form-list">
							<div class="form-wrap">
								<label for="userName" class="title-small">이름</label>
								<div class="form-box">
									<span class="form-input">
										<input type="text" id="userName" placeholder="이름 입력">
									</span>
								</div>
								<p class="alert">이름을 입력하세요.</p>
							</div>

							<div class="form-wrap">
								<label for="userNum" class="title-small">주민등록번호</label>
								<div class="form-box">
									<span class="form-input">
										<input type="number" id="userNum" placeholder="앞 6자리">
									</span>
									<span class="hyphen">-</span>
									<span class="form-input">
										<input type="password" placeholder="뒤 7자리">
									</span>
								</div>
								<p class="alert">주민등록번호를 입력하세요</p>
							</div>
						</div>

						<h3 class="title-small">개인(신용)정보 동의</h3>
						<div class="agree-list type2">
							<ul>
								<li>
									<label class="form-check bg">
										<input type="checkbox">
										<span class="text">[필수] 개인(신용)정보 필수 수집 이용 동의</span>
										<span class="sub-text">고유식별정보 필수 수집 이용 동의</span>
									</label>
									<a href="#" class="btn-link">약관보기</a>
								</li>
								<li>
									<label class="form-check bg">
										<input type="checkbox">
										<span class="text">[필수] 개인(신용)정보 필수 조회 동의</span>
										<span class="sub-text">고유식별정보 필수 조회 동의</span>
									</label>
									<a href="#" class="btn-link">약관보기</a>
								</li>
								<li>
									<label class="form-check bg">
										<input type="checkbox">
										<span class="text">[필수] 개인(신용)정보 필수 제공 동의</span>
										<span class="sub-text">고유식별정보 필수 제공 동의</span>
									</label>
									<a href="#" class="btn-link">약관보기</a>
								</li>
								<li>
									<label class="form-check bg">
										<input type="checkbox">
										<span class="text">[필수] 전자금융거래 표준약관</span>
									</label>
									<a href="#" class="btn-link">약관보기</a>
								</li>
								<li>
									<label class="form-check bg">
										<input type="checkbox">
										<span class="text">고객확인의무</span><!-- 2020-08-20 텍스트 수정 -->
									</label>
									<a href="#" class="btn-link">약관보기</a>
								</li>
							</ul>
						</div>
					</section>
				</div>
				<!-- // content-body -->

				<!-- content-footer -->
				<div class="content-footer">
					<div class="btn-area">
						<button type="button" class="btn-yellow">본인확인</button>
					</div>
				</div>
				<!-- // content-body -->

			</div>
		</div>
		<!-- // container -->

		<!-- footer -->
		<div class="footer"></div>
		<!-- // footer -->
	</div>
	<!-- // wrap -->
</body>
</html>

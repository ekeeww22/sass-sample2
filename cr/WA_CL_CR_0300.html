<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta class="" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">

<title>추가 서류 스크래핑 대상/약관동의</title>
<link href="../resources/css/reset.css" rel="stylesheet" type="text/css">
<link href="../resources/font/font.css" rel="stylesheet" type="text/css">
<link href="../resources/libs/jquery/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet" type="text/css">
<link href="../resources/libs/swiper/swiper.min.css" rel="stylesheet" type="text/css">
<link href="../resources/css/common.css" rel="stylesheet" type="text/css">
<link href="../resources/css/component.css" rel="stylesheet" type="text/css">
<link href="../resources/css/template.css" rel="stylesheet" type="text/css">
<link href="../resources/css/contents.css" rel="stylesheet" type="text/css">

<script src="../resources/libs/jquery/jquery-1.12.4.min.js"></script>
<script src="../resources/libs/jquery/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script src="../resources/libs/swiper/swiper.min.js"></script>
<script src="../resources/js/common.js"></script>
<script src="../resources/js/uicomponent.js"></script>

</head>
<body>
	<!-- wrap -->
	<div class="wrap">
		<!-- header -->
		<div class="header"></div>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<!-- content -->
			<div class="content WA_CL_CR_0300">
				<!-- content-body -->
				<div class="content-body">
					<section class="section-01">
						<h2 class="title-big">
							고객님의 정보를 스크래핑 합니다.<br>
							스크래핑에는 공인인증서가 필요합니다.
						</h2>
						<h3 class="title-small">약관동의</h3>
						<div class="agree-list type2">
							<ul>
								<li>
									<label class="form-check bg">
										<input type="checkbox">
										<span class="text">[필수] 개인 정보 수집·이용에 대한 동의</span>
									</label>
									<a href="#" class="btn-link">약관보기</a>
								</li>
							</ul>
						</div>
					</section>

					<section class="section-02">
						<h3 class="title-small">스크래핑 대상</h3>
						<div class="agree-list type2">
							<ul>
								<li>
									<label class="form-check bg">
										<input type="checkbox">
										<span class="text">국민건강보험 (재직 및 가입여부)</span>
									</label>
								</li>
								<li>
									<label class="form-check bg">
										<input type="checkbox">
										<span class="text">민원24 (주민등록 등/초본)</span>
									</label>
								</li>
								<li>
									<label class="form-check bg">
										<input type="checkbox">
										<span class="text">정부24 (재산세/지방세)</span>
									</label>
								</li>
								<li>
									<label class="form-check bg">
										<input type="checkbox">
										<span class="text">국세청 홈택스 (사업자/부가세)</span>
									</label>
								</li>
								<li>
									<label class="form-check bg">
										<input type="checkbox">
										<span class="text">자동차민원대국민포털 (자동차등록원부)</span>
									</label>
								</li>
								<li>
									<label class="form-check bg">
										<input type="checkbox">
										<span class="text">인터넷등기소/국토교통부 (등기부등본)</span>
									</label>
								</li>
							</ul>
						</div>
					</section>

					<section class="section-03">
						<div class="form-wrap error"><!-- 에러일경우 'error'클래스 추가 -->
							<label for="input1" class="title-small">주민등록번호</label>
							<div class="form-box">
								<span class="form-input">
									<input type="number" id="input1" placeholder="앞 6자리">
								</span>
								<span class="hyphen">-</span>
								<span class="form-input">
									<input type="password" placeholder="뒤 7자리">
								</span>
							</div>
							<p class="alert">주민등록번호를 입력해주세요</p>
						</div>

						<div class="btn-area content">
							<button type="button" class="btn-border" disabled><span>공인인증서 인증</span></button>
							<button type="button" class="btn-text link"><span>서류 직접 업로드</span></button>
						</div>
					</section>
				</div>
				<!-- // content-body -->

				<!-- content-footer -->
				<div class="content-footer">
					
				</div>
				<!-- // content-body -->

			</div>
		</div>
		<!-- // container -->

		<!-- footer -->
		<div class="footer"></div>
		<!-- // footer -->
	</div>
	<!-- // wrap -->
</body>
</html>

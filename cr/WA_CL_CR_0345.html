<script>
	/* 본 스크립트는 퍼블용 예시이며 개발쪽에서 별도 구현 */
	function popupClose(prop){
		if(prop == undefined){
			return null;
		}
		if(prop.type == "modal"){
			$(".popup-modal").html("");
			$(".popup-modal").removeClass("on");
		}
		else if(prop.type=="toast"){
			$(".popup-toast").html("");
			$(".popup-toast").removeClass("on");
		}
		$('body').removeClass("hidden");
	}
</script>
<div class="dimmed"></div>

<!-- popup-modal-content, popup size(full,slide,default), screen id, btn-area-fixed -->
<div class="popup-modal-content full WA_CL_CR_0345 btn-area-fixed">
	<!-- popup-modal-header -->
	<div class="popup-modal-header">
		<h3>추가 서류 등록</h3>
		<button type="button" class="btn-popup-modal-close" onclick="javascript:popupClose({'type':'modal'});">팝업닫기</button>
	</div>
	<!-- // popup-modal-header -->

	<!-- popup-modal-body -->
	<div class="popup-modal-body">
		<section class="section-01">
            <div class="complete-box">
                <span class="icon">
                    <img src="../resources/images/common/img_complete_4.png" alt="에러">
                </span>
                <span class="tit">추가 서류 등록 대상이 아닙니다.</span>
                <!--span class="text"></span-->
            </div>
        </section>
	</div>
	<!-- // popup-modal-body -->

	<!-- popup-modal-footer -->
	<div class="popup-modal-footer">
		<div class="btn-area">
			<button type="button" class="btn-yellow">확인</button>
		</div>
	</div>
	<!-- // popup-modal-footer -->
</div>
<!-- // popup-modal-content -->

<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta class="" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">

<title>금융조건선택</title>
<link href="../resources/css/reset.css" rel="stylesheet" type="text/css">
<link href="../resources/font/font.css" rel="stylesheet" type="text/css">
<link href="../resources/libs/jquery/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet" type="text/css">
<link href="../resources/libs/swiper/swiper.min.css" rel="stylesheet" type="text/css">
<link href="../resources/css/common.css" rel="stylesheet" type="text/css">
<link href="../resources/css/component.css" rel="stylesheet" type="text/css">
<link href="../resources/css/template.css" rel="stylesheet" type="text/css">
<link href="../resources/css/contents.css" rel="stylesheet" type="text/css">

<script src="../resources/libs/jquery/jquery-1.12.4.min.js"></script>
<script src="../resources/libs/jquery/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script src="../resources/libs/swiper/swiper.min.js"></script>
<script src="../resources/js/common.js"></script>
<script src="../resources/js/uicomponent.js"></script>

</head>
<body>
	<!-- wrap -->
	<div class="wrap">
		<!-- header -->
		<div class="header"></div>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<!-- content -->
			<div class="content WA_CL_ES_0140 btn-area-fixed">
				<!-- content-body -->
				<div class="content-body">
					<!--2020-10-14 마크업삭제
					<ul class="progress-bar">
						<li class="end">1단계</li>
						<li class="on">2단계</li>
						<li>3단계</li>
					</ul>
					-->
					<section class="section-01">
						<div class="car-estimate-area">
							<h3 class="title-medium">
								QM6 <strong>QM6</strong>
								<span class="text">2.0 dCi 4WD PREMIERE</span>
							</h3>
							<span class="img"><img src="../resources/images/common/img_car_sample_qm_6.png" alt="샘플 이미지"></span>
						</div>

						<!-- <h3 class="title-small">금융조건</h3> --><!-- 2020-08-07 마크업 삭제 -->
						<div class="form-list">
							<div class="form-wrap error"><!-- 잘못입력할 경우 "error"클래스 추가 -->
								<label for="input-1" class="title-small">차량가격</label><!-- 2020-08-07 클래스 추가 -->
								<div class="form-box">
									<span class="form-input align-right">
										<input type="text" id="input-1" value="37,870,000">
										<span class="unit">원</span>
									</span>
								</div>
								<p class="alert">차량가격은 00,000,000~00,000,000 사이로 입력해주세요</p>
							</div>
							<div class="form-wrap">
								<label for="input-2" class="title-small">전기차보조금 <span class="text-gray">(최대 15,000,000원)</span></label><!-- 2020-08-07 마크업수정&클래스 추가 -->
								<div class="form-box">
									<span class="form-input align-right">
										<input type="text" id="input-2" value="20,000,000">
										<span class="unit">원</span>
									</span>
								</div>
								<p class="alert">최대 15,000,000원 까지 입력 가능합니다.</p>
							</div>
							<div class="form-wrap">
								<label for="input-3" class="title-small">선수금</label><!-- 2020-08-07 클래스 추가 -->
								<div class="form-box">
									<span class="form-input align-right">
										<input type="text" id="input-3" value="10,000,000">
										<span class="unit">원</span>
									</span>
								</div>
								<span class="rate">15%</span>
								<p class="alert">최대 00,000,000원 까지 입력 가능합니다.</p>
							</div>
							<div class="form-wrap">
								<label for="input-4" class="title-small">할부원금</label><!-- 2020-08-07 클래스 추가 -->
								<div class="form-box">
									<span class="form-input align-right">
										<input type="text" id="input-4" value="27,870,000" disabled>
										<span class="unit">원</span>
									</span>
								</div>
								<p class="alert">할부원금을 입력해주세요</p>
							</div>
						</div>
						<p class="txt-icon txt-info">1만원 단위로 입력 가능합니다.</p><!-- 2020-08-07 마크업 추가 -->
						<p class="txt-icon txt-info">최소 1만원, 최대 총 금액의 70%내에서 입력 가능합니다.</p><!-- 2020-10-27 문구수정 -->
					</section>
				</div>
				<!-- // content-body -->

				<!-- content-footer -->
				<div class="content-footer">
					<div class="btn-area">
						<button type="button" class="btn-yellow">조건에 맞는 금융상품 보기</button>
					</div>
				</div>
				<!-- // content-body -->
			</div>
		</div>
		<!-- // container -->

		<!-- footer -->
		<div class="footer"></div>
		<!-- // footer -->
	</div>
	<!-- // wrap -->
</body>
</html>

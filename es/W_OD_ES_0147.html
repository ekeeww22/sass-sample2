<title>차종 및 금융조건 선택</title>
<link href="../resources/css/reset.css" rel="stylesheet" type="text/css">
<link href="../resources/font/font.css" rel="stylesheet" type="text/css">
<link href="../resources/libs/jquery/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet" type="text/css">

<link href="../resources/css/common.css" rel="stylesheet" type="text/css">

</head>
<body>
	<!-- wrap -->
	<div class="wrap">
		<!-- header -->
		<div class="header"></div>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<!-- content -->
			<div class="content W_OD_ES_0147 btn-area-fixed">
				<!-- content-body -->
				<div class="content-body">
					<section class="section-01">
						<div class="form-list">
							<div class="form-wrap error"><!-- 잘못입력할 경우 "error"클래스 추가 -->
								<label for="input-1" class="title-small">차량가격 (최종견적가) <span class="require">*</span></label>
								<div class="form-box">
									<span class="form-input align-right">
										<input type="number" id="input-1" value="0">
										<span class="unit">원</span>
									</span>
								</div>
								<p class="alert">차량가격을 입력하세요.</p>
							</div>
							<div class="form-wrap">
								<p class="title-small">차종 <span class="require">*</span></p>
								<div class="form-box">
									<span class="form-select">
										<select>
											<option>차종 선택</option>
										</select>
									</span>
								</div>
								<p class="alert">차종을 선택하세요.</p>
							</div>
							<div class="form-wrap">
								<p class="title-small">모델명</p>
								<div class="form-box">
									<span class="form-select">
										<select>
											<option>모델명 선택</option>
										</select>
									</span>
								</div>
								<p class="alert">세부모델을 선택하세요.</p>
							</div>
							<div class="form-wrap">
								<label for="input-2" class="title-small">전기차보조금 (최대 15,000,000원)</label>
								<div class="form-box">
									<span class="form-input align-right">
										<input type="text" id="input-2" value="0">
										<span class="unit">원</span>
									</span>
								</div>
								<p class="alert">최대 15,000,000원 까지 입력 가능합니다.</p>
							</div>
							<div class="form-wrap">
								<p class="title-small">할부상품 <span class="require">*</span></p>
								<div class="form-box">
									<span class="form-select">
										<select>
											<option>할부상품 선택</option>
										</select>
									</span>
								</div>
								<p class="alert">금융상품을 선택하세요.</p>
							</div>
							<div class="form-wrap">
								<p class="title-small">할부기간 <span class="require">*</span></p>
								<div class="form-box">
									<span class="form-select">
										<select>
											<option>할부기간 선택</option>
										</select>
									</span>
								</div>
								<p class="alert">할부기간을 선택하세요.</p>
							</div>
							<div class="form-wrap">
								<label for="input-3" class="title-small">선수금 <span class="require">*</span></label>
								<div class="form-box">
									<span class="form-input align-right">
										<input type="text" id="input-3" value="10,000,000">
										<span class="unit">원</span>
									</span>
								</div>
								<span class="rate">15%</span>
								<p class="alert">최대 00,000,000원 까지 입력 가능합니다.</p>
							</div>
							<div class="form-wrap">
								<p class="title-small">마일리지 <span class="require">*</span></p>
								<div class="form-box">
									<span class="form-select">
										<select>
											<option>마일리지 선택</option>
										</select>
									</span>
								</div>
								<p class="alert">마일리지를 선택하세요.</p>
							</div>

							<div class="form-wrap">
								<p class="title-small">유예율 <span class="require">*</span></p>
								<div class="form-box">
									<span class="form-select">
										<select>
											<option>유예율 선택</option>
										</select>
									</span>
								</div>
								<p class="alert">유예기간을 선택하세요.</p>
							</div>

							<div class="form-wrap">
								<label for="input-4" class="title-small">유예금 (자동계산) <span class="require">*</span></label>
								<div class="form-box">
									<span class="form-input align-right">
										<input type="text" id="input-4" value="23,456,789" disabled> 
										<span class="unit">원</span>
									</span>
								</div>
							</div>
							<div class="form-wrap">
								<label for="input-5" class="title-small">할부원금</label>
								<div class="form-box">
									<span class="form-input align-right">
										<input type="text" id="input-5" value="27,870,000" disabled>
										<span class="unit">원</span>
									</span>
								</div>
							</div>
							<div class="form-wrap">
								<p class="title-small">보험상품</p>
								<div class="form-box">
									<span class="form-select">
										<select>
											<option>보험상품 선택</option>
										</select>
									</span>
								</div>
								<p class="alert">보험 필수 상품입니다. 보험을 선택하시기 바랍니다.</p>
							</div>
						</div>
					</section>
				</div>
				<!-- // content-body -->

				<!-- content-footer -->
				<div class="content-footer">
					<div class="btn-area">
						<button type="button" class="btn-yellow">견적 결과 보기</button>
					</div>
				</div>
				<!-- // content-body -->
			</div>
		</div>
		<!-- // container -->

		<!-- footer -->
		<div class="footer"></div>
		<!-- // footer -->
	</div>
	<!-- // wrap -->

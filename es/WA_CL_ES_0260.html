<title>차량번호검색 결과 성공</title>
<link href="../resources/css/reset.css" rel="stylesheet" type="text/css">

<link href="../resources/libs/jquery/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet" type="text/css">

<body>
	<!-- wrap -->
	<div class="wrap">
		<!-- header -->
		<div class="header"></div>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<!-- content -->
			<div class="content WA_CL_ES_0230 btn-area-fixed">
				<!-- content-body -->
				<div class="content-body">
					<section class="section-01">
						<div class="form-comp-wrap form-disabled"><!--form-comp-wrap에 .form-disabled 추가되면 버튼(.btn-between) 사용불가(disabled)가 되는 스크립트 처리 필요 -->
							<h3 class="title-small">차량 정보</h3>
							<ul class="form-info-wrap">
								<li>
									<div class="btn-wrap">
										<button class="btn-between" disabled>
											<span class="tit">제조사</span>
											<span class="txt">현대</span>
										</button>
									</div>
								</li>
								<li>
									<div class="btn-wrap">
										<button class="btn-between" disabled>
											<span class="tit">모델/세부모델</span>
											<span class="txt">그랜저</span>
										</button>
									</div>
								</li>
								<li>
									<div class="btn-wrap">
										<button class="btn-between" disabled>
											<span class="tit">연식</span>
											<span class="txt">2018년식</span>
										</button>
									</div>
								</li>
								<li>
									<div class="btn-wrap">
										<button class="btn-between" disabled>
											<span class="tit">주행거리</span>
											<span class="txt">30,000km</span>
										</button>
									</div>
								</li>
							</ul>
						</div>
					</section>
					<section class="section-02">
						<div class="form-comp-wrap form-disabled"><!--form-comp-wrap에 .form-disabled 추가되면 버튼(.btn-between) 사용불가(disabled)가 되는 스크립트 처리 필요 -->
							<h3 class="title-small">금융 조건</h3>
							<ul class="form-info-wrap">
								<li>
									<div class="info-wrap">
										<span class="tit">할부신청금액</span>
										<span class="form-select w-50">
											<input type="text" value="15,000,000">
											<em class="unit">원</em>
										</span>
									</div>
								</li>
							</ul>
						</section>
					</section>
				</div>
				<!-- // content-body -->

				<!-- content-footer -->
				<div class="content-footer">
					<div class="btn-area">
						<button type="button" class="btn-black">재검색</button>
						<button type="button" class="btn-yellow">견적완료</button>

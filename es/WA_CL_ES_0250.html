<body>
	<!-- wrap -->
	<div class="wrap">
		<!-- header -->
		<div class="header"></div>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<!-- content -->
			<div class="content WA_CL_ES_0250 btn-area-fixed">
				<!-- content-body -->
				<div class="content-body">
					<ul class="top-menu">
						<li><a href="#">중고차 검색</a></li>
						<li class="active"><a href="#">차량번호 검색</a></li>
					</ul>
					<section class="section-01">
						<div class="form-comp-wrap">
							<h3 class="title-small">차량번호검색</h3>
							<ul class="form-info-wrap">
								<!-- li에 .alert 추가시 경고색상으로 변경되고 p.txt-alert가 노출되야됨 -->
								<li>
									<div class="info-wrap">
										<span class="form-select w-100">
											<input type="text" class="tal pl-16" placeholder="소유자명 입력">
										</span>
									</div>
								</li>
								<li class="alert">
									<div class="info-wrap">
										<span class="form-select w-100">
											<input type="text" class="tal pl-16" placeholder="차량번호 입력">
										</span>
									</div>
								</li>
							</ul>
							<!--디폴트로 숨겨져 있다가 ul.form-info-wrap > li에 alert 클래스 추가되면 보여져야됨 -->
							<p class="txt-icon txt-alert">소유자명을 확인 후 다시 입력 해 주세요</p>
							<!-- //숨겨져 있다가 ul.form-info-wrap > li에 alert 클래스 추가되면 보여져야됨 -->
						</div>
						<p class="txt-icon txt-info">소유자명 과 차량번호 입력후 검색시 차량정보가 검색 됩니다.</p>
					</section>
				</div>
				<!-- // content-body -->

				<!-- content-footer -->
				<div class="content-footer">
					<div class="btn-area">
						<button type="button" class="btn-yellow" disabled>검색</button>
					</div>
				</div>
				<!-- // content-body -->
			</div>

		<div class="footer"></div>

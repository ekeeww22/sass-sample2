<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta class="" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">

<title>샘플페이지</title>
<link href="../resources/css/reset.css" rel="stylesheet" type="text/css">
<link href="../resources/font/font.css" rel="stylesheet" type="text/css">
<link href="../resources/libs/jquery/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet" type="text/css">
<link href="../resources/libs/swiper/swiper.min.css" rel="stylesheet" type="text/css">
<link href="../resources/css/common.css" rel="stylesheet" type="text/css">
<link href="../resources/css/component.css" rel="stylesheet" type="text/css">
<link href="../resources/css/template.css" rel="stylesheet" type="text/css">
<link href="../resources/css/contents.css" rel="stylesheet" type="text/css">

<script src="../resources/libs/jquery/jquery-1.12.4.min.js"></script>
<script src="../resources/libs/jquery/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script src="../resources/libs/swiper/swiper.min.js"></script>
<script src="../resources/js/common.js"></script>
<script src="../resources/js/uicomponent.js"></script>

</head>
<body>
	<!-- wrap -->
	<div class="wrap">
		<!-- header -->
		<div class="header"></div>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<!-- content -->
			<div class="content W_OD_MY_0025 btn-area-fixed">

				<!-- content-header -->
				<div class="content-header"></div>
				<!-- // content-header -->

				<!-- content-body -->
				<div class="content-body">
					<section class="section-01">
						
						<div class="form-list">
							<div class="form-wrap">
								<label for="userName" class="title-small">휴대폰번호</label>
								<div class="form-box">
									<span class="form-input">
										<input type="text" id="userName" placeholder="휴대폰 번호 입력(숫자만 입력)"><!--2020-10-08 플레이스홀더 문구수정-->
									</span>
								</div>
							</div>
                            <!-- form-wrap 입력폼 입력 오류(미입력) 일경우 : error 클래스 추가, 포커싱 상태면 focus 클래스 추가 -->
							<div class="form-wrap error">
								<label for="userName" class="title-small">비밀번호</label>
								<div class="form-box">
									<span class="form-input">
										<input type="text" id="userName" placeholder="영문+숫자+특수문자 8~16자리">
									</span>
								</div>
								<p class="alert">영문+숫자+특수문자조합 8~16자리로 입력하세요</p>
							</div>
                            <!-- // form-wrap -->

                            <!-- form-wrap 입력폼 입력 오류(미입력) 일경우 : error 클래스 추가, 포커싱 상태면 focus 클래스 추가 -->
							<div class="form-wrap error">
								<label for="userName" class="title-small">비밀번호 재입력</label>
								<div class="form-box">
									<span class="form-input">
										<input type="text" id="userName" placeholder="영문+숫자+특수문자 8~16자리">
									</span>
								</div>
								<p class="alert">비밀번호가 일치하지 않습니다.</p>
							</div>
                            <!-- // form-wrap -->

						</div>
					</section>
				</div>
				<!-- // content-body -->

				<!-- content-footer -->
				<div class="content-footer">
					<div class="btn-area">
                        <button type="button" class="btn-black">취소</button>
                        <button type="button" class="btn-yellow">확인</button>
                    </div>
				</div>
				<!-- // content-body -->

			</div>
		</div>
		<!-- // container -->

		<!-- footer -->
		<div class="footer"></div>
		<!-- // footer -->
	</div>
	<!-- // wrap -->
</body>
</html>

<link href="../resources/css/reset.css" rel="stylesheet" type="text/css">

<body>
	<!-- wrap -->
	<div class="wrap">
		<!-- header -->
		<div class="header"></div>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<!-- content -->
			<div class="content W_OD_MY_0015 btn-area-fixed">

				<!-- content-header -->
				<div class="content-header"></div>
				<!-- // content-header -->

				<!-- content-body -->
				<div class="content-body">
					<section class="section-01">
                        <h2 class="title-big">
                            회원정보 변경을 위해
                            <br>
                            현재 비밀번호를 입력해주세요.
						</h2>
                        <h3 class="title-small">비밀번호 <span class="text-gray">(영문+숫자+특수문자 8~16자리)</span></h3>
                        <div class="form-comp-wrap">
                            <ul class="form-info-wrap">
                                <!-- li에 .alert 추가시 경고색상으로 변경되고 p.txt-alert가 노출되야됨 -->
                                <li class="alert">
                                    <div class="info-wrap">
                                        <span class="form-select w-100">
                                            <input type="password" class="tal pl-16">
                                        </span>
                                    </div>
                                </li>
                                <!-- li에 .alert 추가시 경고색상으로 변경되고 p.txt-alert가 노출되야됨 -->
                            </ul>
                            <!--디폴트로 숨겨져 있다가 ul.form-info-wrap > li에 alert 클래스 추가되면 보여져야됨 -->
                            <p class="txt-icon txt-alert">비밀번호가 일치하지 않습니다.</p>
                            <!-- //숨겨져 있다가 ul.form-info-wrap > li에 alert 클래스 추가되면 보여져야됨 -->
                        </div>
                    </section>
				</div>
				<!-- // content-body -->

				<!-- content-footer -->
				<div class="content-footer">
                    <div class="btn-area">
                        <button type="button" class="btn-black">취소</button>
                        <button type="button" class="btn-yellow">확인</button>
                    </div>
                </div>
				<!-- // content-footer -->

			</div>
		</div>
		<!-- // container -->

		<!-- footer -->
		<div class="footer"></div>

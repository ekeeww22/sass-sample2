<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta class="" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">

<title>간편로그인 수단 등록</title>
<link href="../resources/css/reset.css" rel="stylesheet" type="text/css">
<link href="../resources/font/font.css" rel="stylesheet" type="text/css">
<link href="../resources/libs/jquery/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet" type="text/css">
<link href="../resources/libs/swiper/swiper.min.css" rel="stylesheet" type="text/css">
<link href="../resources/css/common.css" rel="stylesheet" type="text/css">
<link href="../resources/css/component.css" rel="stylesheet" type="text/css">
<link href="../resources/css/template.css" rel="stylesheet" type="text/css">
<link href="../resources/css/contents.css" rel="stylesheet" type="text/css">

<script src="../resources/libs/jquery/jquery-1.12.4.min.js"></script>
<script src="../resources/libs/jquery/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script src="../resources/libs/swiper/swiper.min.js"></script>
<script src="../resources/js/common.js"></script>
<script src="../resources/js/uicomponent.js"></script>

</head>
<body>
	<!-- wrap -->
	<div class="wrap">
		<!-- header -->
		<div class="header"></div>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<!-- content -->
			<div class="content A_CL_SL_0010 btn-area-fixed">

				<!-- content-header -->
				<div class="content-header"></div>
				<!-- // content-header -->

				<!-- content-body -->
				<div class="content-body">
					<section class="section-01">
                        <p class="title-big">
                            로그인, 대출신청에 사용할 
                            <br>
                            간편인증수단을 등록합니다.
                        </p>
                        <ul class="easy-login-img-list">
                            <li>
                                <div class="img-wrap">
                                    <img src="../resources/images/common/icon_login_pw.png" alt="간편빔리번호">
                                </div>
                                <span class="txt">간편비밀번호</span>
                            </li>
                            <li>
                                <div class="img-wrap">
                                    <img src="../resources/images/common/icon_login_id.png" alt="지문/face id">
                                </div>
                                <span class="txt">지문/Face ID</span>
                            </li>
                        </ul>
                        <div class="form-comp-wrap">
                            <ul class="form-info-wrap">
                                <li>
                                    <div class="btn-wrap">
                                        <button class="btn-between">
                                            <span class="tit">안내 및 유의사항 동의</span>
                                            <span class="txt"></span>
                                        </button>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div class="agree-list type2">
                            <ul>
                                <li>
                                    <label class="form-check bg">
                                        <input type="checkbox">
                                        <span class="text">안내 및 유의사항에 모두 동의합니다.</span>
                                    </label>
                                </li>
                            </ul>
                        </div>

                        <p class="txt-icon txt-info">생체인증 등록은 지원하는 기기에 따라 지문 또는 Face ID로 등록 가능합니다.</p>

                    </section>
				</div>
				<!-- // content-body -->

				<!-- content-footer -->
				<div class="content-footer">
					<div class="btn-area">
						<button type="button" class="btn-yellow">시작하기</button>
					</div>
				</div>
				<!-- // content-body -->

			</div>
		</div>
		<!-- // container -->

		<!-- footer -->
		<div class="footer"></div>
		<!-- // footer -->
	</div>
	<!-- // wrap -->
</body>
</html>

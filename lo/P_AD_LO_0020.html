<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta class="" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">

<title>SMS 본인확인</title>
<link href="../resources/css/reset.css" rel="stylesheet" type="text/css">
<link href="../resources/css/common.css" rel="stylesheet" type="text/css">
<link href="../resources/css/component.css" rel="stylesheet" type="text/css">
<link href="../resources/css/template.css" rel="stylesheet" type="text/css">
<link href="../resources/css/contents.css" rel="stylesheet" type="text/css">
<link href="../resources/css/admin.css" rel="stylesheet" type="text/css">

</head>
<body>
	<!-- admin-popup -->
<div class="admin-popup P_AD_LO_0020">
	<!-- popup-header -->
	<div class="admin-popup-wrap">
		<div class="admin-popup-header">
			<h3>SMS 본인확인</h3>
			<button type="button" class="btn-popup-close">팝업닫기</button>
		</div>
		<!-- // popup- header -->

		<!-- popup-body -->
		<div class="admin-popup-body">
			<p class="body-text">FO 관리자 사이트에 등록된 휴대전화로 인증번호를 발송하였습니다. <br>아래에 수신된 인증번호를 입력하여 주시기 바랍니다.</p>
			<div class="admin-form-box">
				<div class="input-box">
					<label for="user-num" class="title-small">인증번호</label>
					<input type="text" placeholder="인증번호 입력" id="user-num">
					<span class="time">03:00</span>
				</div>
			</div>
		</div>
		<!-- // popup-body -->

		<!-- popup-footer -->
		<div class="admin-popup-footer">
			<div class="btn-area">
				<button type="button" class="btn-black">취소</button>
				<button type="button" class="btn-yellow">확인</button>
			</div>
		</div>
		<!-- popup-footer -->
	</div>

	<div class="dim"></div>
	<!-- // admin-popup -->
</div>
</body>
</html>

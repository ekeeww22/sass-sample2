<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta class="" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">

<title>전자약정 인증확인</title>
<link href="../resources/css/reset.css" rel="stylesheet" type="text/css">
<link href="../resources/font/font.css" rel="stylesheet" type="text/css">
<link href="../resources/libs/jquery/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet" type="text/css">
<link href="../resources/libs/swiper/swiper.min.css" rel="stylesheet" type="text/css">
<link href="../resources/css/common.css" rel="stylesheet" type="text/css">
<link href="../resources/css/component.css" rel="stylesheet" type="text/css">
<link href="../resources/css/template.css" rel="stylesheet" type="text/css">
<link href="../resources/css/contents.css" rel="stylesheet" type="text/css">

<script src="../resources/libs/jquery/jquery-1.12.4.min.js"></script>
<script src="../resources/libs/jquery/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script src="../resources/libs/swiper/swiper.min.js"></script>
<script src="../resources/js/common.js"></script>
<script src="../resources/js/uicomponent.js"></script>

</head>
<body>
	<!-- wrap -->
	<div class="wrap">
		<!-- header -->
		<div class="header"></div>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<!-- content -->
			<div class="content A_CL_LO_0140 btn-area-fixed">

				<!-- content-header -->
				<div class="content-header"></div>
				<!-- // content-header -->

				<!-- content-body -->
				<div class="content-body">

					<section class="section-01">
						<h2 class="title-big">
							고객님의 계좌를 통해<br>1원 인증을 진행합니다.
                        </h2>
                        <ul class="list-step">
                            <li>
                                <span class="icon"><img src="../resources/images/common/icon_step_account.png" alt="계좌번호 아이콘"></span>
                                <span class="tit">계좌번호입력</span>
                            </li>
                            <li>
                                <span class="icon"><img src="../resources/images/common/icon_step_won.png" alt="1원 아이콘"></span>
                                <span class="tit">1원입금 확인</span>
                            </li>
                            <li>
                                <span class="icon"><img src="../resources/images/common/icon_step_phone.png" alt="인증번호 아이콘"></span>
                                <span class="tit">인증번호 입력</span>
                            </li>
                        </ul>
                    </section>
                    <section class="section-02">
                        <h3 class="title-small">계좌인증</h3>
                        <div class="form-comp-wrap">
                            <ul class="form-info-wrap">
                                <li>
                                    <div class="btn-wrap">
                                        <button class="btn-between">
                                            <span class="tit">은행선택</span>
                                            <span class="txt"></span>
                                        </button>
                                    </div>
                                </li>
                                <li>
                                    <div class="info-wrap">
                                        <span class="tit">계좌번호</span>
                                        <span class="form-select">
                                            <input type="text" placeholder="- 없이 입력">
                                        </span>
                                    </div>
                                </li>
                                <li>
                                    <div class="info-wrap">
                                        <span class="tit">입금자명</span>
                                        <span class="form-select">
                                            <input type="text" placeholder="입금자명 입력">
                                        </span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </section>
				</div>
				<!-- // content-body -->

				<!-- content-footer -->
				<div class="content-footer">
					<div class="btn-area">
						<button type="button" class="btn-yellow">확인</button><!--2020-09-24 문구수정-->
					</div>
				</div>
				<!-- // content-body -->
			</div>
		</div>
		<!-- // container -->

		<!-- footer -->
		<div class="footer"></div>
		<!-- // footer -->
	</div>
	<!-- // wrap -->
</body>
</html>

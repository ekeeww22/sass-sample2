<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta class="" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">

<title>외국인 등록증 OCR 결과</title>
<link href="../resources/css/reset.css" rel="stylesheet" type="text/css">
<link href="../resources/font/font.css" rel="stylesheet" type="text/css">
<link href="../resources/libs/jquery/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet" type="text/css">
<link href="../resources/libs/swiper/swiper.min.css" rel="stylesheet" type="text/css">
<link href="../resources/css/common.css" rel="stylesheet" type="text/css">
<link href="../resources/css/component.css" rel="stylesheet" type="text/css">
<link href="../resources/css/template.css" rel="stylesheet" type="text/css">
<link href="../resources/css/contents.css" rel="stylesheet" type="text/css">

<script src="../resources/libs/jquery/jquery-1.12.4.min.js"></script>
<script src="../resources/libs/jquery/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script src="../resources/libs/swiper/swiper.min.js"></script>
<script src="../resources/js/common.js"></script>
<script src="../resources/js/uicomponent.js"></script>

</head>
<body>
	<!-- wrap -->
	<div class="wrap">
		<!-- header -->
		<div class="header"></div>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<!-- content -->
			<div class="content A_CL_LO_0072 btn-area-fixed">

				<!-- content-header -->
				<div class="content-header"></div>
				<!-- // content-header -->

				<!-- content-body -->
				<div class="content-body">
					<ul class="progress-bar step4">
						<li class="step-1th end">1단계</li>
						<li class="step-2th on">2단계</li>
						<li class="step-3th">3단계</li>
						<li class="step-4th">4단계</li>
					</ul>

					<!-- 직접입력 방식일 경우 삭제 -->
					<section class="section-01">
						<h3 class="title-small">외국인등록증 촬영</h3><!-- 운전면혀증일 경우 '운전면허증 촬영'으로 문구 수정 -->
						<!-- 신분증/면허증/외국인등록증 영역 -->
						<div class="idcard-area">
							<img src="../resources/images/common/img_sample_idcard.png" alt="신분증 샘플 이미지">
						</div>
						<!-- // 신분증/면허증/외국인등록증 영역 -->
						<div class="btn-area content">
							<button type="button" class="btn-border"><span>외국인등록증 재촬영</span></button><!-- 운전면혀증일 경우 '운전면허증 재촬영'으로 문구 수정 -->
						</div>
					</section>
					<!-- // 직접입력 방식일 경우 삭제 -->

					<section class="section-02">
						<h3 class="title-small">외국인등록증 정보</h3>
						<div class="form-comp-wrap">
							<ul class="form-info-wrap">
								<li>
									<div class="info-select-wrap">
										<span class="tit">국적</span>
										<span class="form-select">
											<select>
												<option>중국</option>
												<option>한국</option>
												<option>미국</option>
												<option>일본</option>
											</select>
										</span>
									</div>
								</li>
								<li>
									<div class="info-wrap">
										<span class="tit">이름</span>
										<span class="form-select">
											<input type="text" value="홍길순">
										</span>
									</div>
								</li>
								<li>
									<div class="info-wrap">
										<span class="tit">외국인등록번호</span>
										<span class="form-select">
											<input type="text" value="123456-1234567">
										</span>
									</div>
								</li>
								<li>
									<div class="info-select-wrap">
										<span class="tit">비자타입</span>
										<span class="form-select">
											<select>
												<option>거주 (F-2)</option>
												<option>재외동포 (F-4)</option>
												<option>영주권 (F-5)</option>
												<option>결혼이민 (F-6)</option>
												<option>방문취업 (H-2)</option>
												<option>기타 (00)</option>
											</select>
										</span>
									</div>
								</li>
								<li>
									<div class="info-wrap">
										<span class="tit">체류기간</span>
										<span class="form-select w-auto">
											<input type="date" class="font-rn-motors dark-gray font-700 tar" value="yyyy-mm-dd">
										</span>
									</div>
								</li>
								<li>
									<div class="info-wrap">
										<span class="tit">발급일자</span>
										<span class="form-select w-auto">
											<input type="date" class="font-rn-motors dark-gray font-700 tar" value="yyyy-mm-dd">
										</span>
									</div>
								</li>
							</ul>
						</div>
					</section>
				</div>
				<!-- // content-body -->

				<!-- content-footer -->
				<div class="content-footer">
					<div class="btn-area">
						<button type="button" class="btn-yellow">확인</button>
					</div>
				</div>
				<!-- // content-body -->
			</div>
		</div>
		<!-- // container -->

		<!-- footer -->
		<div class="footer"></div>
		<!-- // footer -->
	</div>
	<!-- // wrap -->
</body>
</html>

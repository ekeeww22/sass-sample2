<body>
	<!-- wrap -->
	<div class="wrap">
		<!-- header -->
		<div class="header"></div>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<!-- content -->
			<div class="content A_CL_LO_0083 btn-area-fixed">

				<!-- content-header -->
				<div class="content-header"></div>
				<!-- // content-header -->

				<!-- content-body -->
				<div class="content-body">
					<section class="section-01">
						<ul class="progress-bar step4">
							<li class="step-1th end">1단계</li>
							<li class="step-2th end">2단계</li>
							<li class="step-3th on">3단계</li>
							<li class="step-4th">4단계</li>
						</ul>
						<h2 class="title-big">추가서류를 제출해주세요.</h2><!-- 2020-08-04 텍스트 수정 -->
						<div class="tit-txt-wrap">
							<h4 class="gray">개인사업자/택시사업자 고객</h4>
							<div class="list-bullet">
								<ul>
									<li>필요서류: 사업자등록증</li>
								</ul>
							</div>
							<h4 class="gray">면세 차량 대상 고객</h4>
							<div class="list-bullet">
								<ul>
									<li>필요서류: 복지카드 앞뒷면 이미지 업로드 or 국가유공자증 앞면 이미지 업로드</li>
								</ul>
							</div>
							<h4 class="gray">외국인 고객</h4>
							<div class="list-bullet">
								<ul>
									<li>필요서류: 외국인거소사실확인서</li>
								</ul>
							</div>
						</div>
					</section>

					<section class="section-02">
						<h3 class="title-small">추가서류</h3><!-- 2020-08-04 텍스트 수정 -->
						<ul class="document-comp">
							<li>
								<button class="btn-between" disabled><!-- 첨부완료시 'disabled' -->
									<span class="tit-wrap">사업자등록증</span>
									<span class="txt-wrap">첨부완료</span><!-- 첨부완료시 '첨부완료' -->
								</button>
							</li>
							<li>
								<button class="btn-between">
									<span class="tit-wrap">복지카드</span>
									<span class="txt-wrap">촬영</span>
								</button>
							</li>
							<li>
								<button class="btn-between">
									<span class="tit-wrap">국가유공자증</span>
									<span class="txt-wrap">촬영</span>
								</button>
							</li>	
							<li>
								<button class="btn-between">
									<span class="tit-wrap">외국인거소사실증명원</span>
									<span class="txt-wrap">촬영</span>
								</button>
							</li>
						</ul>
						<p class="txt-icon txt-info">제출하신 서류가 인식이 어려울 경우 상담원이 추가로 요청 드릴 수 있습니다.</p>

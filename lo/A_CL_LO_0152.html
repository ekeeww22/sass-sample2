<script>
	/* 본 스크립트는 퍼블용 예시이며 개발쪽에서 별도 구현 */
	function popupClose(prop){
		if(prop == undefined){
			return null;
		}
		if(prop.type == "modal"){
			$(".popup-modal").removeClass("on");
			setTimeout(function(){
				$(".popup-modal").html("");
			},300);
		}
		else if(prop.type=="toast"){
			$(".popup-toast").html("");
			$(".popup-toast").removeClass("on");
		}
		$('body').removeClass("hidden");
	}
</script>
<div class="dimmed"></div>

<!-- popup-modal-content, popup size(full,slide,default), screen id, btn-area-fixed -->

		<button type="button" class="btn-popup-modal-close" onclick="javascript:popupClose({'type':'modal'});">팝업닫기</button>

<script>
	/* 본 스크립트는 퍼블용 예시이며 개발쪽에서 별도 구현 */
	function popupClose(prop){
		if(prop == undefined){
			return null;
		}
		if(prop.type == "modal"){
			$(".popup-modal").removeClass("on");
			setTimeout(function(){
				$(".popup-modal").html("");
			},300);
		}
		else if(prop.type=="toast"){
			$(".popup-toast").html("");
			$(".popup-toast").removeClass("on");
		}
		$('body').removeClass("hidden");
	}
</script>
<div class="dimmed"></div>

<!-- popup-modal-content, popup size(full,slide,default), screen id, btn-area-fixed -->
<div class="popup-modal-content slide A_CL_LO_0260">
	<!-- popup-modal-header -->
	<div class="popup-modal-header">
		<h3>조회 서류 선택</h3>
		<button type="button" class="btn-popup-modal-close" onclick="javascript:popupClose({'type':'modal'});">팝업닫기</button>
	</div>
	<!-- // popup-modal-header -->

	<!-- popup-modal-body -->
	<div class="popup-modal-body">
		<section class="section-01">
            <ul class="btn-list">
				<li>
					<button type="button">주민등록초본</button>
				</li>
				<li>
					<button type="button">건강보험자격득실확인서</button>
				</li>
			</ul>
        </section>
	</div>
	<!-- // popup-modal-body -->

	<!-- popup-modal-footer -->
	<div class="popup-modal-footer">
        
	</div>
	<!-- // popup-modal-footer -->
</div>
<!-- // popup-modal-content -->
<script>
	var body_height = $(".popup-modal-content").height();
	$(".popup-modal-body").height(body_height);
</script>

<title>로그인</title>
<link href="../resources/css/reset.css" rel="stylesheet" type="text/css">
<link href="../resources/font/font.css" rel="stylesheet" type="text/css">
<link href="../resources/libs/jquery/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet" type="text/css">

<body>
	<!-- wrap -->
	<div class="wrap">
		<!-- header -->
		<div class="header"></div>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<!-- content -->
			<!-- 로그인 타입 A,B 에 따라 W_OD_LO_0010_A, W_OD_LO_0010_B 로 클래스명 변경-->
			<div class="content W_OD_LO_0010_B">

				<!-- content-header -->
				<div class="content-header"></div>
				<!-- // content-header -->

				<!-- content-body -->
				<div class="content-body">
					<div class="login-dimmed">
						<!-- 2020-08-18 수정 -->
						<div class="login-bg">
							<div class="banner">
								<img src="../resources/images/contents/W_OD_LO_0010/img_main_banner_1.png">
								<div class="shadow1"><img src="../resources/images/contents/W_OD_LO_0010/bg_ff_01.png"></div>
							</div>
							
							<div class="bg-round"></div>
							<div class="shadow2"><img src="../resources/images/contents/W_OD_LO_0010/bg_ff_02.png"></div>
						</div>
						<div class="login-box">
							<div class="login-wrap">
								<div class="title-wrap">
									<div>
										<h2 class="title-login">Renault Finance</h2><!--2020-11-02 문구수정-->
										<!--2020-10-22 마크업 삭제
										<p class="txt-login">Renault Capital International</p>
										-->
										<h3 class="subtitle-login">영업지원 시스템</h3>
									</div>
								</div>
								<div class="img-wrap">
									<img src="../resources/images/contents/W_OD_LO_0010/img_main_banner_2.png">
								</div>
								<div class="form-comp-wrap">
									<ul class="form-info-wrap">
										<li>
											<div class="info-wrap">
												<span class="tit">사원번호</span>
												<span class="form-select">
													<!-- 2020-09-02 수정 -->
													<input type="text">
													<!-- 2020-09-02 수정 -->
												</span>
											</div>
										</li>
										<li>
											<div class="info-wrap">
												<span class="tit">비밀번호</span>
												<span class="form-select">
													<input type="password" placeholder="영문+숫자+특수문자 8~16자리">
												</span>
											</div>
										</li>
									</ul>
								</div>
								<div class="check-wrap">
									<label class="form-check bg">
										<input type="checkbox">
										<span class="text">사원번호 저장</span>
									</label>
								</div>
								<div class="btn-area">
									<button class="btn-yellow">로그인</button>
								</div>
								<ul class="user-information">
									<li><a href="">회원가입</a></li>
									<li><a href="">사원번호 찾기</a></li>
									<li><a href="">비밀번호 초기화</a></li>

						<!-- // 2020-08-18 수정 -->

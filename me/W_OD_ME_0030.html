			<!-- content -->
			<div class="content W_OD_ME_0030 btn-area-fixed">

				<!-- content-header -->
				<div class="content-header"></div>
				<!-- // content-header -->

				<!-- content-body -->
				<div class="content-body">
					<section class="section-01">
						<h3 class="title-small">가입방법 선택</h3><!--2020-10-28 문구수정-->
						<ul class="radio-list">
							<li>
								<label class="form-radio">
									<input type="radio" name="radio" id="radio1-1" checked="">
									<span class="text">휴대폰 본인인증 <em>(즉시 가입)</em></span>
								</label>
							</li>
							<li>
								<label class="form-radio">
									<input type="radio" name="radio" id="radio1-2">
									<span class="text">인증 없이 가입 <em>(관리자 승인 필요)</em></span>
								</label>
							</li>
						</ul>
					</section>

					<section class="section-02">
						<h3 class="title-small">온라인서비스 및 회원약관</h3>
						<div class="agree-list type2">
							<!-- 2020-09-02 수정 -->
							<ul>
								<li>
									<label class="form-check-repair"><!--체크박스 클래스명 수정 - label태그의 클래스명 [.form-check-repair] 으로 안될 시 [.form-check-repair-type2] 로 변경 -->

										<span class="text">개인(신용)정보 필수적 제3자 수집이용 동의</span><!--2020-10-28 문구수정-->
									</label>
									
									<button type="button" class="btn-downup accordion-button">보기</button>
									<ul class="accordion-content">
										<li>
											<label class="form-check">
												<input type="checkbox">
												<span class="text">개인(신용)정보 필수적 수집•이용</span><!--2020-10-28 문구수정-->
											</label>
											<a href="#" class="btn-link">약관보기</a>
										</li>
										<li>
											<label class="form-check">
												<input type="checkbox">
												<span class="text">개인(신용)정보 필수적 제3자 제공</span><!--2020-10-28 문구수정-->

								</li>

									<a href="#" class="btn-link">약관보기</a>

										<span class="text">고객 신용정보 보안관리 동의</span>

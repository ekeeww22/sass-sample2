<body>
	<!-- wrap -->
	<div class="wrap">
		<!-- header -->
		<div class="header"></div>
		<!-- // header -->

		<!-- container -->
		<div class="container">
			<!-- content -->
			<div class="content WA_CL_CS_0030 btn-area-fixed">

				<!-- content-header -->
				<div class="content-header"></div>

				<!-- content-body -->
				<div class="content-body">
                    <section class="section-01">
                        
                        <!-- progress-bar 지나간단계면 .end추가, 현재 단계는 .on 추가-->
                        <!--2020-10-07 마크업삭제
                        <ul class="progress-bar step4">
                            <li class="step-1th end">1단계</li>
                            <li class="step-2th on">2단계</li>
                        </ul>
                        -->
                        <!--// progress-bar 지나간단계면 .end추가, 현재 단계는 .on 추가-->

                        <h3 class="title-small">상담구분</h3><!-- 2020-08-10 띄어쓰기 수정 -->
                        <div class="form-comp-wrap">
                            <ul class="form-info-wrap">
                                <li>
                                    <div class="only-select-wrap">
                                        <span class="form-select">
                                            <select>
                                                <option>보험 문의</option>
                                                <option>기타 문의</option>
                                                <option>test</option>
                                            </select>
                                        </span>
                                    </div>
                                </li>
                                <li>
                                    <div class="only-select-wrap">
                                        <span class="form-select">

                                                <option>대출안심 보험</option>
                                                <option>test</option>
                                                <option>test</option>
                                            </select>
                                        </span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </section>
                    <section class="section-02">
                        <h3 class="title-small">연락처</h3>
                        <div class="radio-wrap">
                            <label class="form-radio">
                                <input type="radio" name="radio" id="radio1-1" checked>
                                <span class="text">휴대폰</span><!-- 2020-08-04 텍스트 수정 -->
                            </label>
                            <label class="form-radio">
                                <input type="radio" name="radio" id="radio1-2">
                                <span class="text">이메일</span>
                            </label>
                        </div>
                        <div class="form-comp-wrap">
                            <ul class="form-info-wrap">
                                <li>
                                    <div class="info-wrap">
                                        <span class="form-select w-100">
                                            <input type="text" class="tal pl-16" value="01000001111" placeholder="- 없이 입력" disabled>
                                        </span>
                                    </div>
                                </li> 
                                <li><!--2020-09-09 이메일 마크업 수정-->
                                    <div class="info-wrap">
                                        <span class="form-select w-100">
                                            <input type="text" class="tal pl-16" placeholder="직접입력">
                                        </span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </section>
                    <section class="section-03">
                        <h3 class="title-small">문의내용</h3><!-- 2020-08-10 띄어쓰기 수정 -->

                            <p class="txt-length"><span>1</span>/1000</p>

				<div class="content-footer">

                        <button type="button" class="btn-yellow" disabled>등록</button>

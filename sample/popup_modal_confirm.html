<script>
	/* 본 스크립트는 퍼블용 예시이며 개발쪽에서 별도 구현 */
	function popupClose(prop){
		if(prop == undefined){
			return null;
		}
		if(prop.type == "modal"){
			$(".popup-modal").html("");
			$(".popup-modal").removeClass("on");
		}
		else if(prop.type=="toast"){
			$(".popup-toast").html("");
			$(".popup-toast").removeClass("on");
		}
		$('body').removeClass("hidden");
	}
</script>
<div class="dimmed"></div>

<!-- popup-modal-content, popup size(full,slide,default,confirm), screen id, btn-area-fixed -->
<div class="popup-modal-content confirm A_CL_LO_0215 btn-area-fixed">

	<!-- popup-modal-body -->
	<div class="popup-modal-body">

            <p class="txt-confirm">
                중단하시면 처음부터 다시 진행하셔야 합니다. 할부 신청을 위한 최종 본인 인증 완료 후에도 서류 등록만 추가로 가능합니다.
            </p>
        </section>
	</div>
	<!-- // popup-modal-body -->

	<!-- popup-modal-footer -->

</div>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta class="" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">

<title>샘플페이지</title>
<link href="../resources/css/reset.css" rel="stylesheet" type="text/css">
<link href="../resources/font/font.css" rel="stylesheet" type="text/css">
<link href="../resources/libs/jquery/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet" type="text/css">
<link href="../resources/libs/swiper/swiper.min.css" rel="stylesheet" type="text/css">
<link href="../resources/css/common.css" rel="stylesheet" type="text/css">
<link href="../resources/css/component.css" rel="stylesheet" type="text/css">
<link href="../resources/css/template.css" rel="stylesheet" type="text/css">
<link href="../resources/css/contents.css" rel="stylesheet" type="text/css">

<script src="../resources/libs/jquery/jquery-1.12.4.min.js"></script>
<script src="../resources/libs/jquery/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script src="../resources/libs/swiper/swiper.min.js"></script>
<script src="../resources/js/common.js"></script>
<script src="../resources/js/uicomponent.js"></script>

</head>
<body>
	<!-- wrap -->
	<div class="wrap">
		<!-- header -->
		<div class="header">
			<h2>설문조사</h2>
			<!-- 전체메뉴 -->
			<button type="button" class="btn-allmenu">전체메뉴</button>
		</div>
		<!-- // header -->

		<!-- gnb -->
		<div class="gnb">
			<div class="gnb-menu-wrap">
				<!-- gnb-menu -->
				<div class="gnb-menu">
				</div>
				<!-- // gnb-menu -->
			</div>
			<!-- gnb-aside -->
			<div class="gnb-aside">
			</div>
			<!-- // gnb-aside -->
		</div>
		<!-- // gnb -->

		<!-- container -->
		<div class="container">
			<!-- content 화면 id, btn-area-fixed (하단 고정버튼)-->
			<div class="content loading-sample btn-area-fixed">

				<!-- content-header -->
				<div class="content-header"></div>
				<!-- // content-header -->

				<!-- content-body -->
				<div class="content-body">
				</div>
				<!-- // content-body -->

				<!-- content-footer -->
				<div class="content-footer">
					<div class="btn-area">
						<button type="button" class="btn-black">btn-black</button>
						<button type="button" class="btn-yellow">btn-yellow</button>
					</div>
				</div>
				<!-- // content-body -->

                <!-- 로딩바영역 팝업,페이지 아무대나 복사해서 쓰시면 됩니다 -->
                <div class="content-loading">
                    <!--.loading-img에 클래스명 [mt-10,mt-20,mt-30,mt-40,mt-50],[mb-10,mb-20,mb-30,mb-40,mb-50] 추가시 상하로 위치 조정 가능합니다 -->
                    <div class="loading-img">
                        <img src="../resources/images/common/loading/Spinner-1s-324px.svg">
                    </div>
                </div>
                <!-- //로딩바영역 팝업,페이지 아무대나 복사해서 쓰시면 됩니다 -->

			</div>
		</div>
		<!-- // container -->		

		<!-- footer -->
		<div class="footer"></div>
		<!-- // footer -->

		<!-- 2020-08-24 추가 -->
		<!-- floating -->
		<div class="floating-menu">
			<button type="button" class="btn-history-back">뒤로</button>
		</div>
		<!-- // floating -->

		<!-- popup-modal 팝업 오픈시 on 클래스 추가-->
		<div class="popup-modal">
			
		</div>
		<!-- // popup-modal -->

		<!-- popup-toast 팝업 오픈시 on 클래스 추가 -->
		<div class="popup-toast"></div>
		<!-- // popup-toast -->

		<!-- popup-loading 팝업 오픈시 on 클래스 추가 -->
		<div class="popup-loading"></div>
		<!-- // popup-loading -->
	</div>
	<!-- // wrap -->
</body>
</html>
